<template name="sprintsList">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> sprintSearch}}
    </div>
    <div class="sprints-list">
      {{#each sprints}}
        <div class="row sprint-row">
          <div  class="col-sm-{{loggedInColumnWidth}}">
            {{#if editingSprintTitleId}}
              {{> editSprintTitle}}
            {{else}}
              <a href="sprint/{{_id}}" class="block-level" >{{title}}</a>
            {{/if}}
          </div>
          {{#if currentUser}}
            <div class="col-sm-3">
              <div class="btn-group btn-group-justified">
                <div class="btn-group">
                  <a id="editSprintTitleBtn" rel="tooltip" class="btn btn-info" title="Edit">
                    <i class="fa fa-edit"></i></a>
                </div>
                <div class="btn-group">
                  <a id="archiveSprint" rel="tooltip" class="btn btn-primary" title="Archive">
                    <i class="fa fa-archive"></i></a>
                </div>
              </div>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
